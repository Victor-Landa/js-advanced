<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prototype</title>
</head>
<body>
  <a href="/ejercicios/">Go back</a>
  <p><em>Abre la consola üëâüèª</em></p>

  <script>
    function Hero(name) {
      this.name = name;
    }


    Hero.prototype.saludar = function() {
      console.log(`Hola soy ${this.name}`);
    };

    const kayn = new Hero("Kayn");
    kayn.saludar();

    // Propiedades de  la instancia
    console.log('Name: ', kayn.name);

    // Propiedades de la 'clase'
    console.log('Saludar: ', kayn.saludar);

    // Propiedades heredadas ej: toString
    console.log('toString', kayn.toString);

    // hasOwnProperty (de d√≥nde sale toSring o esto?) Sirve para inspeccionar si algo le pertenece directamente a un objeto o si lo toma 'prestado' atrav√©s de herencia
    console.log('kayn.hasOwnProperty: ', kayn.hasOwnProperty('name'));

  </script>
</body>
</html>
